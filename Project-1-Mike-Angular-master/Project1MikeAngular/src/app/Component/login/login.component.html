<div>
<form #userForm="ngForm" class="form-inline" (ngSubmit)="login()">
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">User</label>
    <input type="text" class="form-control-plaintext" id="staticEmail2" value="Username" name='username' [(ngModel)] = "employee.username">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name='password' [(ngModel)] = "employee.password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Login</button>
</form>
</div>
